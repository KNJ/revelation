language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
before_install:
  - travis_retry composer self-update
install:
  - travis_retry composer install --prefer-source --no-interaction
script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - $HOME/.composer/cache
notifications:
  email: false
